                      - 'device_management_registry:write'
                      - 'group:delete'
                      - 'device_lifecycle:read'
                      - 'certificate:read'
                      - 'device_lifecycle:delete'
                      - 'certificate:write'
                      - 'credential:read'
                      - 'event_store:write'
                      - 'device:write'
