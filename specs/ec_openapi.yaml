          example:
            type: accessInfo
            id: AQ
            scopeId: AQ
            createdOn: '2019-09-10T15:08:50.799Z'
            createdBy: AQ
            modifiedOn: '2019-09-10T15:08:50.799Z'
            modifiedBy: AQ
            optlock: 0
            userId: AQ
    accessInfoCreator:
      allOf:
